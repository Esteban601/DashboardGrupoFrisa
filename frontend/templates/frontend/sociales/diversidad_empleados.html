{% extends 'layauts/base_responsive.html' %}
{% load static %}
{% block content %}
<section class="p-0">
    <div class="container-fluid">
        <div class="card mb-0">
            <div class="card-body">
                <div class="row gx-5 bg-white">
                    <div class="col-md-12 mb-6">
                        <div class="chart" style="width:100%;height: 400px" id="chart2"></div>
                    </div>
                    <div class="col-md-12 mb-6">
                        <div class="chart" style="width:100%;height: 400px" id="chart2.2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block otherscripts %}
<link rel="stylesheet" href="{% static 'css/amcharts.css' %}">
<script src="{% static 'js/amCharts/amcharts.js'%}"></script>
<script src="{% static 'js/amCharts/serial.min.js'%}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var BARCHARTHOME = document.getElementById('barChartHome2');

        var chart2 = AmCharts.makeChart("chart2", {
            "titles": [
                {
                    "text": "Colaboradores por género",
                    "size": 16,
                    "color": "#000000"
                }
            ],
            "addClassNames": true,
            "colors": ["#8EA043", "#FF7F34", '#FF8C48', '#ffffff'],
            "type": "serial",
            "theme": "none",
            "legend": {
                "horizontalGap": 10,
                "maxColumns": 1,
                "position": "bottom",
                "useGraphSettings": true,
                "markerSize": 10
            },
            "dataProvider": [
                {
                    "year": 2022,
                    "hombres": 571,
                    "mujeres": 322
                },
                {
                    "year": 2023,
                    "hombres": 709,
                    "mujeres": 383
                },
                {
                    "year": 2024,
                    "hombres": 0,
                    "mujeres": 0
                }
            ],
            "valueAxes": [{
                "stackType": "regular",
                "axisAlpha": 0.3,
                "gridAlpha": 0
            }],
            "graphs": [
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                    "fillAlphas": 0.8,
                    "labelText": "[[value]]",
                    "lineAlpha": 0.3,
                    "title": "Hombres",
                    "type": "column",
                    "color": "#000000",
                    "valueField": "hombres"
                },
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                    "fillAlphas": 0.8,
                    "labelText": "[[value]]",
                    "lineAlpha": 0.3,
                    "title": "Mujeres",
                    "type": "column",
                    "color": "#000000",
                    "valueField": "mujeres"
                }
            ],
            "categoryField": "year",
            "categoryAxis": {
                "gridPosition": "start",
                "axisAlpha": 0,
                "gridAlpha": 0,
                "position": "left"
            }

        });
        

        var chart3 = AmCharts.makeChart("chart2.2", {
            "titles": [
                {
                    "text": "Contrataciones por género",

                }

            "type": "serial",

            "legend": {
                "horizontalGap": 10,
                "maxColumns": 1,
                "position": "bottom",
                "useGraphSettings": true,
                "markerSize": 10
            },
            "dataProvider": [

                    "mujeres": 0
                }
            ],
            "valueAxes": [{
                "stackType": "regular",
                "axisAlpha": 0.3,
                "gridAlpha": 0
            }],
            "graphs": [
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                    "fillAlphas": 0.8,
                    "labelText": "[[value]]",
                    "lineAlpha": 0.3,
                    "title": "Hombres",
                    "type": "column",
                    "color": "#000000",
                    "valueField": "hombres"
                },
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                    "fillAlphas": 0.8,

                    "lineAlpha": 0.3,
                    "title": "Mujeres",
                    "type": "column",
                    "color": "#000000",
                    "valueField": "mujeres"
                }
            ],
            "categoryField": "year",
            "categoryAxis": {
                "gridPosition": "start",
                "axisAlpha": 0,
                "gridAlpha": 0,
                "position": "left"
            }

        });
        
    });
</script>
{% endblock %}
