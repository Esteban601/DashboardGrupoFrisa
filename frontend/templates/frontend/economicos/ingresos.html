{% extends 'layauts/base_responsive.html' %}
{% load static %}
{% block content %}
<div class="p-0">
    <div class="container-fluid">
        <div class="card mb-0">
            <div class="card-body">
                <div class="row gx-5 bg-white">
                    <div class="col-md-12 mb-6">
                        <div class="chart" style="width:100%;height: 400px" id="chart5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block otherscripts %}
<link rel="stylesheet" href="{% static 'css/amcharts.css' %}">
<script src="{% static 'js/amCharts/amcharts.js'%}"></script>
<script src="{% static 'js/amCharts/serial.min.js'%}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var BARCHARTHOME = document.getElementById('barChartHome2');

        var chart5 = AmCharts.makeChart("chart5", {
            "type": "serial",
            "addClassNames": true,
            "theme": "none",
            "colors": ["#1C5DA6", "#6298C2", '#9EA3A3', '#ffffff'],
            "legend": {
                "horizontalGap": 10,
                "maxColumns": 1,
                "position": "bottom",
                "useGraphSettings": true,
                "markerSize": 10
            },
            "dataProvider": [
                {
                    "year": 2019,
                    "concesiones":   1000000,
                    "construccion":  20000,
                    "materiales":  500000,
                    "total":   1520000,
                },
                {
                    "year": 2020,
                    "concesiones":  1500000,
                    "construccion":  250000,
                    "materiales":  40000,
                    "total":   1790000,
                },
                {
                    "year": 2021,
                    "concesiones":  1700000,
                    "construccion":  75000,
                    "materiales":  70000,
                    "total":   1845000,
                },
                {
                    "year": 2022,
                    "concesiones":  2000000,
                    "construccion":  758213,
                    "materiales":  611227,
                    "total":   3369440,
                }
            ],
            "valueAxes": [{
                "stackType": "regular",
                "axisAlpha": 0.3,
                "gridAlpha": 0
            }],
            "graphs": [
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                    "fillAlphas": 0.8,
                    "labelText": "[[value]]",
                    "lineAlpha": 0.3,
                    "title": "Concesiones",
                    "type": "column",
                    "color": "#000000",
                    "valueField": "concesiones"
                },
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",

                {

            "categoryAxis": {

        });

{% endblock %}
